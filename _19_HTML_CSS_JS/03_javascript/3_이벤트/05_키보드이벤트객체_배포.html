<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트객체</title>
  </head>
  <body>
    <p>키보드를 누르면 어떤 키를 눌렀는지 표시</p>
    <div><input type="text" /></div>
    <div class="key"><!--키 표시--></div>
    <script>
      // 키를 표시할 요소 취득
      const $key = document.querySelector(".key");
      console.log($key);

      // // 이벤트핸들러 정의 및 등록
      // function showKey(e) {
      //   $key.textContent = e.key;
      // }
      // document.querySelector("input").onkeyup = showKey;

      document.querySelector("input").onkeyup = (e) => {
        console.log(e.key);
        $key.textContent = e.key;
      };
    </script>
  </body>
</html>
