<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬스토리지</title>
</head>
<body>
    <script>
        // 로컬스토리지에 데이터 저장
        let userName = "John";
        let userAge = 20;
        let userHobby = ["game", "coding"];

        localStorage.setItem("name", userName);
        localStorage.setItem("age", userAge);
        // localStorage.setItem("hobby", userHobby); // Value: game,coding
        localStorage.setItem("hobby", JSON.stringify(userHobby)) // Value: ["game", "coding"]

        console.log(userName, typeof userName);
        console.log(userAge, typeof userAge);
        console.log(userHobby, typeof userHobby);

        console.log("--------------------------")

        userName = localStorage.getItem("name");
        userAge = localStorage.getItem("age");
        userHobby = localStorage.getItem("hobby"); // JSON(string) // "["game", "coding"]"
        userHobby = JSON.parse(userHobby); // object // ["game", "coding"]

        console.log(userName, typeof userName);
        console.log(userAge, typeof userAge);
        console.log(userHobby, typeof userHobby);

        // 로컬스토리지에서 데이터 삭제
        // localStorage.removeItem("hobby");

        // 로컬스토리지의 모든 데이터 삭제하기
        // localStorage.clear();
    </script>
</body>
</html>
