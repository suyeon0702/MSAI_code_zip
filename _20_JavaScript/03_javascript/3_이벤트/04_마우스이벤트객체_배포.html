<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트객체</title>
    <style>
      .box1 {
          width: 400px;
          height: 400px;
          border: 1px solid black;
          padding: 20px;
          margin: 20px;
      }

  </style>
  </head>
  <body>
    <p>마우스를 클릭하면, 클릭한 곳의 좌표가 표시됩니다.</p>
    <div class="pos"><!--좌표 표시--></div>
    <div class="box1">400 x 400 box (px)</div>
    <script>
      // 좌표를 표시할 요소 선택
      const $pos = document.querySelector(".pos");
      console.log($pos);

      // // 이벤트 핸들러
      // function showPosition(e) { // e: 이벤트 객체
      //   $pos.textContent = `X:${e.clientX}, Y:${e.clientY}`;
      // }

      // // 이벤트 핸들러 등록
      // document.onclick = showPosition;

      // 화살표 함수 구현 방식 (실제로는 이 방법을 주로 사용함)
      document.onclick = (e) => {
        $pos.textContent = `X:${e.clientX}, Y:${e.clientY}`;
      };

    </script>
  </body>
</html>
