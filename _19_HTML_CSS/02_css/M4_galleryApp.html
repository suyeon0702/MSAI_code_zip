<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 갤러리</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* 전체 컨테이너 */
        .gallery-container {
            width: 80%;
            margin: 30px auto;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        /* 탭 스타일 */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            border: 1px solid black;
            padding: 8px 20px;
            cursor: pointer;
            background: white;
        }

        /* 갤러리 그리드 */
        .gallery {
            display: grid;
            gap: 15px;
            justify-content: center;
        }

        .gallery-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }

        .gallery-item p {
            margin-top: 5px;
        }

        @media screen and (min-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media screen and (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
